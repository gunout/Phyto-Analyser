<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phyto-Analyser - Dashboard Expert</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* --- Variables & Global Styles --- */
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #141929;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-primary: #e0e6ed;
            --text-secondary: #a0a9b8;
            --accent-cyan: #00d4ff;
            --accent-magenta: #ff00d4;
            --accent-purple: #8b5cf6;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-glow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
        }

        h1, h2, h3 {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* --- Top Search Bar --- */
        .top-header {
            background-color: var(--bg-secondary);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .search-bar {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: var(--shadow-glow);
        }

        /* --- Main Layout --- */
        .app-container {
            display: flex;
            min-height: calc(100vh - 70px);
        }

        /* --- Sidebar --- */
        .sidebar {
            flex: 0 0 320px;
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            transition: transform 0.3s ease;
            max-height: calc(100vh - 70px);
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
            position: absolute;
            z-index: 100;
            height: 100%;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-group {
            margin-bottom: 2rem;
        }

        .filter-group h3 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-filter {
            font-size: 0.8rem;
            cursor: pointer;
            color: var(--accent-cyan);
        }

        .filter-options {
            max-height: 200px;
            overflow-y: auto;
            transition: max-height 0.3s ease;
        }

        .filter-options.collapsed {
            max-height: 0;
            overflow: hidden;
        }

        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .filter-option input[type="checkbox"] {
            margin-right: 0.75rem;
            cursor: pointer;
            accent-color: var(--accent-cyan);
        }

        .filter-option label {
            cursor: pointer;
            font-size: 0.9rem;
        }

        .filter-search {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }

        .filter-search:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        /* --- Main Content Area --- */
        .main-content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .sub-header {
            background-color: var(--bg-secondary);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple));
            color: var(--bg-primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        .btn-secondary.active {
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple));
            color: var(--bg-primary);
            border-color: transparent;
        }

        main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        #plant-gallery, #comparison-container, #lab-container {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        #plant-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }
        
        #comparison-container, #lab-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 2rem;
        }

        .view-section {
            display: none;
        }
        .view-section.active {
            display: block;
        }

        /* --- Plant Card (Gallery) --- */
        .plant-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .plant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-magenta));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .plant-card:hover::before {
            transform: scaleX(1);
        }

        .plant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
            border-color: var(--accent-cyan);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-title h3 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .card-title p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }
        .icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .icon-btn:hover { color: var(--accent-cyan); }
        .icon-btn.active { color: var(--accent-magenta); }

        .card-body {
            flex-grow: 1;
        }
        .card-body p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        
        .radar-chart-container {
            height: 150px;
            margin-bottom: 1rem;
        }

        .card-footer .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: rgba(0, 212, 255, 0.1);
            color: var(--accent-cyan);
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        /* --- Detail Card (Comparison & Lab) --- */
        .detail-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        .detail-card h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .detail-card .latin-name {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-family: 'Roboto Mono', monospace;
        }
        .detail-card-content {
            flex-grow: 1;
            overflow-y: auto;
            max-height: 500px;
            padding-right: 0.5rem;
        }
        .detail-card-content::-webkit-scrollbar { width: 6px; }
        .detail-card-content::-webkit-scrollbar-track { background: var(--bg-secondary); border-radius: 3px; }
        .detail-card-content::-webkit-scrollbar-thumb { background: var(--accent-cyan); border-radius: 3px; }

        .detail-section {
            margin-bottom: 1.5rem;
        }
        .detail-section h3 {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            color: var(--accent-cyan);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        .detail-section p, .detail-section li {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .detail-section ul { list-style: none; padding-left: 0; }
        .detail-section li { margin-bottom: 0.5rem; position: relative; padding-left: 20px; }
        .detail-section li::before { content: '▸'; position: absolute; left: 0; color: var(--accent-magenta); font-weight: bold; }
        .evidence-bar { width: 100%; background-color: var(--bg-card); border-radius: 10px; overflow: hidden; margin-top: 0.5rem; }
        .evidence-level { height: 8px; background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple)); transition: width 0.6s ease; }

        /* --- Modal --- */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(10, 14, 26, 0.8); backdrop-filter: blur(5px); animation: fadeIn 0.4s; }
        .modal-content { background-color: var(--bg-secondary); margin: 3% auto; padding: 2rem; border: 1px solid var(--border-color); border-radius: 16px; width: 90%; max-width: 900px; max-height: 90vh; overflow-y: auto; animation: slideIn 0.4s; }
        .close-btn { color: var(--text-secondary); position: absolute; top: 20px; right: 30px; font-size: 40px; font-weight: bold; cursor: pointer; }
        .close-btn:hover { color: var(--text-primary); }
        .modal-body h2 { font-size: 2.5rem; margin-bottom: 0.5rem; background: linear-gradient(45deg, var(--accent-cyan), var(--accent-magenta)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .modal-body .latin-name { font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 1.5rem; font-family: 'Roboto Mono', monospace; }
        .modal-section { margin-bottom: 2rem; }
        .modal-section h3 { font-size: 1.3rem; margin-bottom: 1rem; color: var(--accent-cyan); border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
        .modal-section p, .modal-section li { color: var(--text-secondary); }
        .modal-section ul { list-style: none; padding-left: 0; }
        .modal-section li { margin-bottom: 0.8rem; position: relative; padding-left: 25px; }
        .modal-section li::before { content: '▸'; position: absolute; left: 0; color: var(--accent-magenta); font-weight: bold; }
        
        /* --- Placeholders --- */
        .lab-placeholder {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            .sidebar { flex: none; width: 100%; border-right: none; border-bottom: 1px solid var(--border-color); }
            .sub-header { flex-direction: column; gap: 1rem; }
            #comparison-container, #lab-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="top-header">
        <input type="search" id="search-input" class="search-bar" placeholder="Rechercher par nom, propriété, composé...">
    </header>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <h2>Filtres Avancés</h2>
            
            <div class="filter-group">
                <h3>Plantes <span class="toggle-filter" data-target="plant-filter">▼</span></h3>
                <input type="text" class="filter-search" id="plant-search" placeholder="Rechercher une plante...">

                    <!-- Les plantes seront générées ici par JavaScript -->
                </div>
            </div>

            <div class="filter-group">
                <h3>Propriétés Principales <span class="toggle-filter" data-target="prop-filter">▼</span></h3>
                <div class="filter-options" id="prop-filter">
                    <div class="filter-option"><input type="checkbox" id="prop-calmante" value="calmante"><label for="prop-calmante">Calmante / Sédative</label></div>
                    <div class="filter-option"><input type="checkbox" id="prop-digestive" value="digestive"><label for="prop-digestive">Digestive</label></div>
                    <div class="filter-option"><input type="checkbox" id="prop-antiseptique" value="antiseptique"><label for="prop-antiseptique">Antiseptique</label></div>
                    <div class="filter-option"><input type="checkbox" id="prop-tonique" value="tonique"><label for="prop-tonique">Tonique / Stimulante</label></div>
                </div>
            </div>

            <div class="filter-group">
                <h3>Usages <span class="toggle-filter" data-target="usage-filter">▼</span></h3>
                <div class="filter-options" id="usage-filter">
                    <div class="filter-option"><input type="checkbox" id="usage-medicinal" value="médicinal"><label for="usage-medicinal">Médicinal</label></div>
                    <div class="filter-option"><input type="checkbox" id="usage-culinaire" value="culinaire"><label for="usage-culinaire">Culinaire</label></div>
                    <div class="filter-option"><input type="checkbox" id="usage-magique" value="magique"><label for="usage-magique">Magique / Spirituel</label></div>
                    <div class="filter-option"><input type="checkbox" id="usage-cosmetique" value="cosmétique"><label for="usage-cosmetique">Cosmétique</label></div>
                </div>
            </div>

            <div class="filter-group">
                <h3>Composés Chimiques <span class="toggle-filter" data-target="compound-filter">▼</span></h3>
                <input type="text" class="filter-search" id="compound-search" placeholder="Rechercher un composé...">
                <div class="filter-options" id="compound-filter">
                    <!-- Les composés seront générés ici par JavaScript -->
                </div>
            </div>

            <div class="filter-group">
                <h3>Niveau de Preuve <span class="toggle-filter" data-target="evidence-filter">▼</span></h3>
                <div class="filter-options" id="evidence-filter">
                    <div class="filter-option"><input type="checkbox" id="evidence-scientifique" value="scientifique"><label for="evidence-scientifique">Scientifique avéré</label></div>
                    <div class="filter-option"><input type="checkbox" id="evidence-traditionnel" value="traditionnel"><label for="evidence-traditionnel">Usage traditionnel</label></div>
                </div>
            </div>

            <div class="filter-group">
                <h3>Contre-indications <span class="toggle-filter" data-target="ci-filter">▼</span></h3>
                <div class="filter-options" id="ci-filter">
                    <div class="filter-option"><input type="checkbox" id="ci-grossesse" value="grossesse"><label for="ci-grossesse">Grossesse</label></div>
                    <div class="filter-option"><input type="checkbox" id="ci-enfants" value="enfants"><label for="ci-enfants">Enfants</label></div>
                    <div class="filter-option"><input type="checkbox" id="ci-toxique" value="toxique"><label for="ci-toxique">Toxique</label></div>
                    <div class="filter-option"><input type="checkbox" id="ci-allergie" value="allergie"><label for="ci-allergie">Allergies</label></div>
                </div>
            </div>

            <div class="filter-group">
                <h3>Tags <span class="toggle-filter" data-target="tag-filter">▼</span></h3>
                <input type="text" class="filter-search" id="tag-search" placeholder="Rechercher un tag...">
                <div class="filter-options" id="tag-filter">
                    <!-- Les tags seront générés ici par JavaScript -->
                </div>
            </div>
        </aside>

        <div class="main-content-area">
            <div class="sub-header">
                <div class="logo">🧬 Phyto-Analyser</div>
                <button id="toggle-sidebar-btn" class="btn btn-secondary">☰ Filtres</button>
            </div>

            <main>
                <div class="toolbar">
                    <div class="view-toggle">
                        <button class="btn btn-secondary view-btn active" data-view="gallery">Galerie</button>
                        <button class="btn btn-secondary view-btn" data-view="comparison">Comparaison (<span id="compare-count">0</span>)</button>
                        <button class="btn btn-secondary view-btn" data-view="lab">Mon Labo (<span id="lab-count">0</span>)</button>
                    </div>
                </div>

                <section id="gallery-view" class="view-section active">
                    <div id="plant-gallery">
                        <!-- Les cartes des plantes seront générées ici par JavaScript -->
                    </div>
                </section>

                <section id="comparison-view" class="view-section">
                    <div id="comparison-container">
                        <!-- Les cartes de comparaison seront générées ici -->
                    </div>
                </section>

                <section id="lab-view" class="view-section">
                    <div id="lab-container">
                        <!-- Les cartes du labo seront générées ici -->
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Modal pour la fiche détaillée -->
    <div id="plant-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body">
                <!-- Le contenu de la fiche sera injecté ici par JavaScript -->
            </div>
        </div>
    </div>

        // --- Éléments du DOM ---
        const gallery = document.getElementById('plant-gallery');
        const searchInput = document.getElementById('search-input');
        const modal = document.getElementById('plant-modal');

        const viewBtns = document.querySelectorAll('.view-btn');
        const viewSections = document.querySelectorAll('.view-section');
        const toggleSidebarBtn = document.getElementById('toggle-sidebar-btn');
        const sidebar = document.getElementById('sidebar');

        // --- État de l'Application ---
        let displayedPlants = [...plantsData];
        let plantsToCompare = [];
        let labPlants = JSON.parse(localStorage.getItem('phytoLab')) || [];
        let currentView = 'gallery';

        // --- Fonctions Principales ---
        function renderPlants(plantsToRender, container = gallery) {
            container.innerHTML = '';
            if (plantsToRender.length === 0) {
                container.innerHTML = `<p style="grid-column: 1 / -1; text-align: center; font-size: 1.5rem; color: var(--text-secondary);">Aucune plante ne correspond à votre recherche.</p>`;
                return;
            }
            plantsToRender.forEach(plant => {
                const card = createPlantCard(plant);
                container.appendChild(card);
            });
        }
        
        function createPlantCard(plant) {
            const card = document.createElement('div');
            card.className = 'plant-card';
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">
                        <h3>${plant.name}</h3>
                        <p>${plant.latinName}</p>
                    </div>
                    <div class="card-actions">
                        <button class="icon-btn compare-btn ${plantsToCompare.includes(plant.id) ? 'active' : ''}" data-id="${plant.id}" title="Ajouter à la comparaison">⚖️</button>
                        <button class="icon-btn lab-btn ${labPlants.includes(plant.id) ? 'active' : ''}" data-id="${plant.id}" title="Ajouter/Retirer de mon Labo">🧪</button>
                    </div>
                </div>
                <div class="card-body">
                    <p>${plant.description}</p>
                    <div class="radar-chart-container">
                        ${createRadarChart(plant.properties)}
                    </div>
                </div>
                <div class="card-footer">
                    <div class="tags">
                        ${plant.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `;
            card.addEventListener('click', (e) => {
                if (!e.target.classList.contains('icon-btn')) {
                    openModal(plant);
                }
            });
            return card;
        }

        function createRadarChart(properties) {
            const maxValue = 5; const size = 150; const center = size / 2; const radius = size / 2 - 10;
            const keys = Object.keys(properties); const angleStep = (Math.PI * 2) / keys.length;
            let points = ''; let gridLines = ''; let labels = '';
            keys.forEach((key, i) => {
                const angle = angleStep * i - Math.PI / 2; const value = properties[key];
                const x = center + radius * (value / maxValue) * Math.cos(angle);
                const y = center + radius * (value / maxValue) * Math.sin(angle);
                points += `${x},${y} `;
                const x_end = center + radius * Math.cos(angle);
                const y_end = center + radius * Math.sin(angle);
                gridLines += `<line x1="${center}" y1="${center}" x2="${x_end}" y2="${y_end}" stroke="rgba(255,255,255,0.1)" />`;
                const label_x = center + (radius + 15) * Math.cos(angle);
                const label_y = center + (radius + 15) * Math.sin(angle);
                labels += `<text x="${label_x}" y="${label_y}" text-anchor="middle" fill="var(--text-secondary)" font-size="10">${key.substring(0, 4).toUpperCase()}</text>`;
            });
            return `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}"><polygon points="${points.split(' ').map(p => { const [x, y] = p.split(',').map(Number); return `${center},${center} ${x},${y}`; }).join(' ')}" fill="none" stroke="rgba(255,255,255,0.05)" />${gridLines}<polygon points="${points}" fill="rgba(0, 212, 255, 0.2)" stroke="var(--accent-cyan)" stroke-width="2" />${labels}</svg>`;
        }

        function openModal(plant) {
            let usagesHtml = '';
            for (const category in plant.usages) { usagesHtml += `<li><strong>${category}:</strong> ${plant.usages[category]}</li>`; }
            modalBody.innerHTML = `<h2>${plant.name}</h2><p class="latin-name">${plant.latinName}</p><div class="modal-section"><h3>Profil Analytique</h3><p>${plant.description}</p><p><strong>Composés principaux:</strong> ${plant.chemicalCompounds.join(', ')}</p></div><div class="modal-section"><h3>Niveau de Preuve Scientifique</h3><p>Type: ${plant.evidenceType === 'scientifique' ? 'Usage validé par la science' : 'Usage traditionnel et ethnobotanique'}</p><div class="evidence-bar"><div class="evidence-level" style="width: ${plant.evidenceLevel * 20}%"></div></div></div><div class="modal-section"><h3>Usages et Applications</h3><ul>${usagesHtml}</ul></div><div class="modal-section"><h3>Contre-indications</h3><p>${plant.contraindications.length > 0 ? plant.contraindications.map(ci => `• ${ci.replace('-', ' ')}`).join('<br>') : 'Aucune connue aux doses usuelles.'}</p></div><div class="modal-section"><h3>Mythologie & Symboles</h3><p>${plant.mythology}</p></div>`;
            modal.style.display = 'block';
        }

        function closeModal() { modal.style.display = 'none'; }
        
        function applyFilters() {
            let filteredPlants = [...plantsData];
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filteredPlants = filteredPlants.filter(plant => 
                    plant.name.toLowerCase().includes(searchTerm) || 
                    plant.latinName.toLowerCase().includes(searchTerm) || 
                    plant.tags.some(tag => tag.toLowerCase().includes(searchTerm)) || 
                    plant.chemicalCompounds.some(comp => comp.toLowerCase().includes(searchTerm))
                );
            }
            
            // Récupérer tous les filtres actifs
            const activeFilters = { 
                properties: [], 
                evidence: [], 
                contraindications: [], 
                usages: [], 
                plants: [], 
                compounds: [], 
                tags: [] 
            };
            
            // Parcourir toutes les checkboxes
            document.querySelectorAll('.filter-option input[type="checkbox"]:checked').forEach(checkbox => {
                const value = checkbox.value; 
                const id = checkbox.id;
                if (id.startsWith('prop-')) activeFilters.properties.push(value);
                if (id.startsWith('evidence-')) activeFilters.evidence.push(value);
                if (id.startsWith('ci-')) activeFilters.contraindications.push(value);
                if (id.startsWith('usage-')) activeFilters.usages.push(value);
                if (id.startsWith('plant-')) activeFilters.plants.push(value);
                if (id.startsWith('compound-')) activeFilters.compounds.push(value);
                if (id.startsWith('tag-')) activeFilters.tags.push(value);
            });
            
            // Appliquer les filtres
            if (activeFilters.properties.length > 0) { 
                filteredPlants = filteredPlants.filter(plant => 
                    activeFilters.properties.some(prop => plant.properties[prop] >= 3)
                ); 
            }
            if (activeFilters.evidence.length > 0) { 
                filteredPlants = filteredPlants.filter(plant => 
                    activeFilters.evidence.includes(plant.evidenceType)
                ); 
            }
            if (activeFilters.contraindications.length > 0) { 
                filteredPlants = filteredPlants.filter(plant => 
                    activeFilters.contraindications.some(ci => 
                        plant.contraindications.some(plantCi => 
                            plantCi.toLowerCase().includes(ci.toLowerCase())
                        )
                    )
                ); 
            }
            if (activeFilters.usages.length > 0) { 
                filteredPlants = filteredPlants.filter(plant => {
                    for (const usage in plant.usages) {
                        if (activeFilters.usages.includes(usage.toLowerCase())) return true;
                    }
                    return false;
                });
            }
            if (activeFilters.plants.length > 0) { 
                filteredPlants = filteredPlants.filter(plant => 
                    activeFilters.plants.includes(plant.name.toLowerCase())
                ); 
            }
            if (activeFilters.compounds.length > 0) { 
                filteredPlants = filteredPlants.filter(plant => {
                    return activeFilters.compounds.some(comp => 
                        plant.chemicalCompounds.some(plantComp => 
                            plantComp.toLowerCase().includes(comp.toLowerCase())
                        )
                    );
                });
            }
            if (activeFilters.tags.length > 0) { 
                filteredPlants = filteredPlants.filter(plant => 
                    activeFilters.tags.some(tag => plant.tags.includes(tag))
                ); 
            }
            
            displayedPlants = filteredPlants; 
            renderPlants(displayedPlants);
        }
        
        function switchView(viewName) {

        // --- Initialisation des filtres dynamiques ---
        function initializeFilters() {
            // Création des filtres de plantes
            const plantFilter = document.getElementById('plant-filter');
            const plantSearch = document.getElementById('plant-search');
            const sortedPlants = [...plantsData].sort((a, b) => a.name.localeCompare(b.name));
            
            sortedPlants.forEach(plant => {
                const option = document.createElement('div');
                option.className = 'filter-option';
                option.innerHTML = `<input type="checkbox" id="plant-${plant.id}" value="${plant.name.toLowerCase()}"><label for="plant-${plant.id}">${plant.name}</label>`;
                plantFilter.appendChild(option);
            });
            
            // Création des filtres de composés chimiques
            const compoundFilter = document.getElementById('compound-filter');
            const compoundSearch = document.getElementById('compound-search');
            const allCompounds = new Set();
            plantsData.forEach(plant => {
                plant.chemicalCompounds.forEach(compound => allCompounds.add(compound));
            });
            
            const sortedCompounds = Array.from(allCompounds).sort();
            sortedCompounds.forEach(compound => {
                const option = document.createElement('div');
                option.className = 'filter-option';
                option.innerHTML = `<input type="checkbox" id="compound-${compound.replace(/\s+/g, '-').toLowerCase()}" value="${compound.toLowerCase()}"><label for="compound-${compound.replace(/\s+/g, '-').toLowerCase()}">${compound}</label>`;
                compoundFilter.appendChild(option);
            });
            
            // Création des filtres de tags
            const tagFilter = document.getElementById('tag-filter');
            const tagSearch = document.getElementById('tag-search');
            const allTags = new Set();
            plantsData.forEach(plant => {
                plant.tags.forEach(tag => allTags.add(tag));
            });
            
            const sortedTags = Array.from(allTags).sort();
            sortedTags.forEach(tag => {
                const option = document.createElement('div');
                option.className = 'filter-option';
                option.innerHTML = `<input type="checkbox" id="tag-${tag.replace(/\s+/g, '-').toLowerCase()}" value="${tag.toLowerCase()}"><label for="tag-${tag.replace(/\s+/g, '-').toLowerCase()}">${tag}</label>`;
                tagFilter.appendChild(option);
            });
            
            // Fonctionnalité de recherche dans les filtres
            plantSearch.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                Array.from(plantFilter.children).forEach(option => {
                    const label = option.querySelector('label').textContent.toLowerCase();
                    option.style.display = label.includes(searchTerm) ? 'flex' : 'none';
                });
            });
            
            compoundSearch.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                Array.from(compoundFilter.children).forEach(option => {
                    const label = option.querySelector('label').textContent.toLowerCase();
                    option.style.display = label.includes(searchTerm) ? 'flex' : 'none';
                });
            });
            
            tagSearch.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                Array.from(tagFilter.children).forEach(option => {
                    const label = option.querySelector('label').textContent.toLowerCase();
                    option.style.display = label.includes(searchTerm) ? 'flex' : 'none';
                });
            });
            
            // Fonctionnalité de repli/dépli des filtres
            document.querySelectorAll('.toggle-filter').forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const targetId = toggle.getAttribute('data-target');
                    const targetElement = document.getElementById(targetId);
                    targetElement.classList.toggle('collapsed');
                    toggle.textContent = targetElement.classList.contains('collapsed') ? '▶' : '▼';
                });
            });
            
            // Ajouter les écouteurs d'événements à toutes les checkboxes
            document.querySelectorAll('.filter-option input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', applyFilters);
            });
        }

        // --- Écouteurs d'Événements ---
        searchInput.addEventListener('input', applyFilters);
        closeBtn.addEventListener('click', closeModal);
        window.addEventListener('click', (event) => { if (event.target == modal) closeModal(); });
        toggleSidebarBtn.addEventListener('click', () => { sidebar.classList.toggle('collapsed'); });
        viewBtns.forEach(btn => { btn.addEventListener('click', () => switchView(btn.dataset.view)); });
        mainContent.addEventListener('click', (e) => {
            if (e.target.classList.contains('compare-btn')) {
                e.stopPropagation(); const id = parseInt(e.target.dataset.id);
                if (plantsToCompare.includes(id)) { plantsToCompare = plantsToCompare.filter(pId => pId !== id); e.target.classList.remove('active'); }
                else if (plantsToCompare.length < 3) { plantsToCompare.push(id); e.target.classList.add('active'); }
                else { alert('Comparaison limitée à 3 plantes.'); }
                updateCounts(); if (currentView === 'comparison') renderComparisonView();
            }
            if (e.target.classList.contains('lab-btn')) {
                e.stopPropagation(); const id = parseInt(e.target.dataset.id); const plant = plantsData.find(p => p.id === id);
                if (labPlants.includes(id)) { labPlants = labPlants.filter(pId => pId !== id); e.target.classList.remove('active'); alert(`${plant.name} a été retiré de votre Labo.`); }
                else { labPlants.push(id); e.target.classList.add('active'); alert(`${plant.name} a été ajouté à votre Labo.`); }
                localStorage.setItem('phytoLab', JSON.stringify(labPlants)); updateCounts(); if (currentView === 'lab') renderLabView();
            }
        });

        // --- Initialisation ---
        document.addEventListener('DOMContentLoaded', () => { 
            initializeFilters();
            renderPlants(displayedPlants); 
            updateCounts(); 
        });
    </script>
</body>
</html>
